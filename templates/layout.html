<!DOCTYPE html>
<html>
<head>
	<title>Bawk</title>

	<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Bootstrap theme -->
<link rel="stylesheet" type="text/css" href="/static/css/cerulean.min.css">

<!-- Ionic icons -->
<link rel="stylesheet" type="text/css" href="/static/css/ionicons.min.css">
<!-- Custom styles generated by compass -->

<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

<!-- jQuery from Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="/static/js/scripts.js"></script>



</head>
<body>

<!-- Nav bar goes here -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="static/images/feather.png" > </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
      {% if session['username'] %}
        <li class="active"><a href="/"> <i class="icon ion-ios-home-outline "></i><span class="sr-only">(current)</span></a></li>
        <li><a href="/dashboard"><i class="icon ion-android-checkbox-outline-blank"></i></a></li>
        <li><a href="/logout"><i class="icon ion-volume-mute"></i></a></li>

        
       
        {%else%}
         <li><a href="/register"><i class="icon ion-bowtie"></i></a></li>
         <!-- INSERT IF STATEMENT to determine whether login or register shows up or not -->
          <li><a href="/login"><i class="icon ion-pizza"></i></a></li>
      
         
        {%endif%}
       
      </ul>
      <form class="navbar-form navbar-left" role="search" action="/search" method="POST">
        <div class="form-group">
       

          <input type="text" class="form-control" placeholder="Search" name="searched-name">
        
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
       {%if session['username'] %}
       <li>Welcome {{session['username']}}</li>
       {%endif%}
        <li><a href="#"><i class="icon ion-gear-b"></i></a></li>
      </ul>
    </div>
  </div>
</nav>



{% block body %}
{% endblock %}

</body>
</html>
